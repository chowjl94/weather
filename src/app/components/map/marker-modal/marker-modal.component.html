<mat-dialog-content class="dashboard-content">
  <div class="left-column">
    <h3>Dashboards</h3>
    <ul>
      <li
        (click)="switchView('LocalMap')"
        [class.selected]="dashboardView === 'LocalMap'"
        class="dashboard-item"
      >
        Local Map
      </li>
      <li
        *ngIf="currentTimeFrame === 'hourly'"
        (click)="switchView('Radiation')"
        [class.selected]="dashboardView === 'Radiation'"
        class="dashboard-item"
      >
        Radiation
      </li>
      <li
        *ngIf="currentTimeFrame === 'hourly'"
        (click)="switchView('Weather')"
        [class.selected]="dashboardView === 'Weather'"
        class="dashboard-item"
      >
        Weather
      </li>
      <li
        *ngIf="currentTimeFrame === 'daily'"
        (click)="switchView('Temperature')"
        [class.selected]="dashboardView === 'Temperature'"
        class="dashboard-item"
      >
        Temperature
      </li>
    </ul>
  </div>

  <div class="right-column">
    <h3>
      {{ data.name }} / {{ currentTimeFrame }} / {{ data.latitude }} ,
      {{ data.longitude }}
    </h3>
    <button mat-icon-button class="close-button" mat-dialog-close>
      &times;
    </button>
    <div [ngSwitch]="dashboardView">
      <div *ngSwitchCase="'LocalMap'" class="metrics">
        <div class="metric">
          <app-minimap
            [latitude]="data.latitude"
            [longitude]="data.longitude"
            [zoom]="14"
          >
          </app-minimap>
        </div>
      </div>
      <div *ngSwitchCase="'Weather'" class="metrics">
        <div class="chart-container">
          <div class="metric">
            <app-line-chart
              [data]="locationData"
              [dashboardView]="dashboardView"
            ></app-line-chart>
          </div>
        </div>
      </div>
      <div *ngSwitchCase="'Radiation'" class="metrics">
        <div class="chart-container">
          <div class="metric">
            <app-line-chart
              [data]="locationData"
              [dashboardView]="dashboardView"
            ></app-line-chart>
          </div>
        </div>
      </div>
      <div *ngSwitchCase="'Temperature'" class="metrics">
        <div class="chart-container">
          <div class="metric">
            <app-line-chart
              [data]="locationData"
              [dashboardView]="dashboardView"
            ></app-line-chart>
          </div>
        </div>
      </div>
      <div *ngSwitchDefault>
        <p>Select a view from the list above.</p>
      </div>
    </div>
  </div>
</mat-dialog-content>
